    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>







        function CreateUser(){
            $("#createUser").modal("show");
          }
      function searchFun(){
        var keyval = $('#searchTitle').val().toLowerCase();
        if(keyval.length >0){
          $('#dataRes tr').filter(function(){
            $(this).toggle($(this).text().toLowerCase().indexOf(keyval) > -1)
          });
        }
        
      }

   
      function update_buttonTwo(){
        var id = $('#hidden_user_id').val();
          var name = $('#update_userName').val();
          var email = $('#update_email').val();
          var pass = $('#update_pass').val();
          var mobile= $("#update_mobile").val();
          var about= $("#update_about").val();
          var currentTime = new Date();
          var toSend = {userType:"Broker",
          userName:name,
          email:email,
          pass:pass,
          mobile:mobile,
          img:"https://google.com/img.png",
          price:"0",
          transactionId:"0",
          date:currentTime,
          block:"0",
          about:about,
          UserDOB: "dob",
          country: "India",
          state: "Uttar Pradesh",
          city: "Kanpur",
          street: "Street",
          landmark: "Z Square Mall",
          pancard: "ABCDE12345",
          aadhaar: "123412341234",
          totaldashboard: "0",
          totalproperty: "0"};
          var base_url = window.location.origin;
          $.ajax({
            url:base_url+"/api/users/"+id,
            type:"PUT",
            contentType: 'application/json',
            dataType: 'json',
            data: JSON.stringify(toSend),
            success: function(result,status){
              if(sessionStorage.getItem("login") == null){
                $("#loginbtn").show();
                $("#createpropertybtn").hide();
                $("#signupbtn").show();
                $("#logoutbtn").hide();
              }else {
                $("#loginbtn").hide();
                $("#createpropertybtn").show();
                $("#logoutbtn").show();
                $("#signupbtn").hide();
                readRecords();
              }
            },
            error: function(error){
              alert(JSON.stringify(error));
            }
